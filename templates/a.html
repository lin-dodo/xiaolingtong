<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>日期选择器 - UIkit 中文文档</title>
        <meta name="description" content="使用UIkit自动完成组件，能轻松创建带有日期选择器的可拨动触发的下拉菜单。">
        <meta name="author" content="UIkit中文网">
         
<meta name="keywords" content="UIkit日期选择器,datepicker,JSON,JavaScript">
        <link rel="shortcut icon" href="http://www.getuikit.net/docs/images/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon-precomposed" href="http://www.getuikit.net/docs/images/apple-touch-icon.png">
        <link id="data-uikit-theme" rel="stylesheet" href="http://www.getuikit.net/docs/css/uikit.docs.min.css">
        <link rel="stylesheet" href="http://www.getuikit.net/docs/css/docs.css">
        <link rel="stylesheet" href="http://www.getuikit.net/vendor/highlight/highlight.css">
        <script src="http://www.getuikit.net/vendor/jquery.js"></script>
        <script src="http://www.getuikit.net/docs/js/uikit.min.js"></script>
        <script src="http://www.getuikit.net/vendor/highlight/highlight.js"></script>
        <script src="http://www.getuikit.net/docs/js/docs.js"></script>
        <script src="http://www.getuikit.net/src/js/components/datepicker.js"></script>
        <script src="http://www.getuikit.net/src/js/components/form-select.js"></script>

    <div class="uk-form">
        <input type="" data-uk-datepicker="{format:'DD.MM.YYYY'}">
